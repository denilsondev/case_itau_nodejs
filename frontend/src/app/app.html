<div class="container-fluid mt-4">
  <div class="row">
    <!-- Lista de Clientes (fixa) -->
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">{{ title }}</h1>
        <button class="btn btn-primary" (click)="abrirModalCriarCliente()">
          âž• Novo Cliente
        </button>
      </div>
      
      <!-- Componente da lista -->
      <div class="mb-4">
        <app-cliente-list 
          (clienteSelecionadoChange)="onClienteSelecionado($event)">
        </app-cliente-list>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Criar Cliente -->
<div *ngIf="mostrarModalCriar" class="modal fade show d-block" style="background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">âž• Criar Novo Cliente</h5>
        <button type="button" class="btn-close" (click)="fecharModalCriarCliente()"></button>
      </div>
      <div class="modal-body">
        <app-cliente-form (clienteCriado)="onClienteCriado($event)"></app-cliente-form>
      </div>
    </div>
  </div>
</div>
