# ========================================
# GITHUB ACTIONS - DEPLOY AUTOMÃTICO
# ========================================
# Este workflow executa automaticamente quando vocÃª faz push para a branch main
# Ele faz: deploy na EC2 (frontend com configuraÃ§Ã£o dinÃ¢mica)

name: Deploy to EC2

# ========================================
# TRIGGER - QUANDO EXECUTAR
# ========================================
# Executa sempre que alguÃ©m fizer push para a branch main
on:
  push:
    branches: [ main ]

# ========================================
# JOB PRINCIPAL - DEPLOY
# ========================================
jobs:
  deploy:
    # Executa em um runner Ubuntu (servidor do GitHub)
    runs-on: ubuntu-latest
    
    # ========================================
    # STEPS - PASSOS DO DEPLOY
    # ========================================
    steps:
    
    # STEP 1: BAIXAR O CÃ“DIGO
    # ========================================
    - name: Checkout code
      uses: actions/checkout@v4
      # Baixa o cÃ³digo do repositÃ³rio para o runner
    
    # STEP 2: DEPLOY COMPLETO NA EC2
    # ========================================
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 3.80.170.116  # IP da EC2 - atualizar quando mudar
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "ğŸš€ Iniciando deploy automÃ¡tico..."
          
          # Aguardar user_data terminar
          sleep 30
          
          # Instalar git se necessÃ¡rio
          if ! command -v git &> /dev/null; then
            echo "ğŸ“¦ Instalando git..."
            sudo apt update && sudo apt install git -y
          fi
          
          # Preparar diretÃ³rio e clonar repositÃ³rio
          echo "ğŸ“ Preparando repositÃ³rio..."
          rm -rf /home/ubuntu/case-itau
          cd /home/ubuntu
          git clone https://github.com/denilsondev/case_itau_nodejs.git case-itau
          
          # VerificaÃ§Ãµes de seguranÃ§a
          if [ ! -d "/home/ubuntu/case-itau" ]; then
            echo "âŒ Falha ao clonar repositÃ³rio"
            exit 1
          fi
          
          cd /home/ubuntu/case-itau
          
          if [ ! -d ".git" ]; then
            echo "âŒ NÃ£o Ã© um repositÃ³rio git"
            exit 1
          fi
          
          if [ ! -f "docker-compose.yml" ]; then
            echo "âŒ docker-compose.yml nÃ£o encontrado"
            ls -la
            exit 1
          fi
          
          # Atualizar cÃ³digo e fazer deploy
          echo "ğŸ”„ Atualizando cÃ³digo..."
          git pull origin main
          
          echo "ğŸ³ Iniciando containers..."
          docker-compose down
          docker-compose up -d --build
          
          echo "âœ… Deploy concluÃ­do com sucesso!"
          echo "ğŸŒ URLs disponÃ­veis:"
          echo "   - Frontend: http://3.80.170.116:4200"
          echo "   - Backend: http://3.80.170.116:8080/api"
          echo "   - Swagger: http://3.80.170.116:8080/docs" 